<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Frontend Mentor , Challenge, Base Apparel,">
    <meta name="description"
        content="Frontend Mentor Base Apparel coming soon page Challenge by Akosile Oluwatayo Samuel">
    <meta name="author" content="Akosile Oluwatayo">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <header>
        <nav class="transparent z-depth-0">
            <div class="container ">
                <div class="row">
                    <div class="col s12">

                        <div class="brand-logo left">
                            <img src="images/logo.svg" width="100px" class="responsive-img hide-on-large-only" alt="">
                            <img src="images/logo.svg" width="160px" class="responsive-img hide-on-med-and-down" alt="">
                        </div>

                    </div>
                </div>
            </div>


        </nav>
    </header>
    <!-- Main Starts Here -->

    <main>
        <div class="row">


            <!-- bg image -->
            <div class="col s12 l4 offset-l1 right">
                <div class="img-container"></div>
            </div>
            <!-- bg image -->


            <!-- Text Format -->
            <div class="col s12 l7 centerText">
                <div class="container ">
                    <h2 class="center"><span class="container">We're </span>Coming Soon</h2>
                    <p class="center container">Hello fellow shoppers! We're currently holding our new fashion store.
                        Add your email below to stay up to
                        date with annoucements and our launch deals.</p>
                </div>
                <!-- Text Format -->

                <!-- Email Validation -->
                <br>
                <br>
                <form action="#" class="center">
                    <div>
                        <input type="email" autocomplete="email" name="email" id="email" placeholder="Email Address">
                        <p><small class="hide">Please Type in a valid email</small></p>
                        <i class="material-icons  red-text"></i>
                        <button class="btn-large z-depth-2">
                            <img src="images/icon-arrow.svg" alt="">
                        </button>

                    </div>
                </form>
                <!-- Email Validation -->

            </div>
        </div>
    </main>
    <footer>

        <div class="center container">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Akosile Oluwatayo</a>.
        </div>
    </footer>
    <!-- Main Ends Here -->
    <script src="scripts/main.js">

    </script>

</body>

</html>
